   swagger: "2.0"
   info:
     description: Cumulocity microservice REST API for FloPro Integration
     version: "0.1"
     title: Cumulocity sensor microservice
   host: cotham.eu-latest.cumulocity.com
   basePath: /service/sensor-microservice/
   schemes:
   - https
   security:
   - auth: []
   paths:
     /:
       get:
         tags:
         - Test tags
         summary: Receive a welcome message
         description: Get Welcome message from the service
         produces:
         - application/json
         parameters: []
         responses:
           "200":
             description: Success
             schema:
               $ref: '#/definitions/inline_response_200'
     /sim-measurements:
       post:
         tags:
         - Test tags
         - Simulation
         summary: Post a simulated measurement
         description: Post a simulated measurement to the Cumulocity API
         consumes:
         - application/json
         produces:
         - application/json
         parameters:
         - in: body
           name: body
           description: Request containing details about the simulated measurement
           required: true
           schema:
             $ref: '#/definitions/SimMeasurement'
         responses:
           "201":
             description: Created
             schema:
               $ref: '#/definitions/CreatedMeasurement'
           "422":
             description: Unprocessable entity
             schema:
               $ref: '#/definitions/InvalidRequestError'
     /inventory/managedObjects/{deviceId}:
       get:
         tags:
         - Inventory
         summary: https://cumulocity.com/guides/reference/inventory/#managed-object
         description: Get a managedObject
         produces:
         - application/json
         parameters:
         - name: deviceId
           in: path
           description: device id
           required: true
           type: string
         responses:
           "200":
             description: success
             schema:
               $ref: '#/definitions/inline_response_200_1'
           "404":
             description: Not Found Device
             schema:
               $ref: '#/definitions/inline_response_404'
           default:
             description: Other Error
             schema:
               $ref: '#/definitions/inline_response_404'
     /inventory/managedObjects/{deviceId}/{referenceType}:
       get:
         tags:
         - Inventory
         summary: https://cumulocity.com/guides/reference/inventory/#managed-object-reference-collection
         description: Get Managed Object Reference Collection
         produces:
         - application/json
         parameters:
         - name: referenceType
           in: path
           description: reference type childDevices or childAssets
           required: true
           type: string
         - name: deviceId
           in: path
           description: device ID of parent
           required: true
           type: string
         - name: pageSize
           in: query
           description: Default 5, Max 2000
           required: false
           type: integer
         - name: currentPage
           in: query
           required: false
           type: integer
         - name: withTotalPages
           in: query
           required: false
           type: boolean
         - name: dateFrom
           in: query
           description: example formats 2019-04-20 or 2019-04-20T08:30:00.000Z
           required: false
           type: string
         - name: dateTo
           in: query
           description: example formats 2019-04-20 or 2019-04-20T08:30:00.000Z
           required: false
           type: string
         - name: query
           in: query
           description: 'query language eg only query to database: …?query=name eq ‘M01’ keyword $filter=: …?query=$filter=name eq ‘M01’ keyword $orderby=: …?query=$orderby=id asc keywords $filter= and $orderby=: …?query=$filter=name eq ‘M01’ $orderby=id'
           required: false
           type: string
         - name: fragmentType
           in: query
           description: fragmentType={fragmentType}
           required: false
           type: string
         - name: type
           in: query
           description: type={type}
           required: false
           type: string
         - name: ids
           in: query
           description: ids={ids}
           required: false
           type: string
         responses:
           "200":
             description: success
             schema:
               $ref: '#/definitions/inline_response_200_2'
           default:
             description: Other Error
             schema:
               $ref: '#/definitions/inline_response_404'
     /inventory/managedObjects:
       get:
         tags:
         - Inventory
         summary: https://cumulocity.com/guides/reference/inventory/#managed-object-collection
         description: Get Managed Object Collection
         produces:
         - application/json
         parameters:
         - name: pageSize
           in: query
           description: Default 5, Max 2000
           required: false
           type: integer
         - name: currentPage
           in: query
           required: false
           type: integer
         - name: withTotalPages
           in: query
           required: false
           type: boolean
         - name: dateFrom
           in: query
           description: example formats 2019-04-20 or 2019-04-20T08:30:00.000Z
           required: false
           type: string
         - name: dateTo
           in: query
           description: example formats 2019-04-20 or 2019-04-20T08:30:00.000Z
           required: false
           type: string
         - name: query
           in: query
           description: 'query language eg only query to database: …?query=name eq ‘M01’ keyword $filter=: …?query=$filter=name eq ‘M01’ keyword $orderby=: …?query=$orderby=id asc keywords $filter= and $orderby=: …?query=$filter=name eq ‘M01’ $orderby=id'
           required: false
           type: string
         - name: fragmentType
           in: query
           description: fragmentType={fragmentType}
           required: false
           type: string
         - name: type
           in: query
           description: type={type}
           required: false
           type: string
         - name: ids
           in: query
           description: ids={ids}
           required: false
           type: string
         responses:
           "200":
             description: success
             schema:
               $ref: '#/definitions/inline_response_200_3'
           default:
             description: Other Error
             schema:
               $ref: '#/definitions/inline_response_404'
